   <script>
document.addEventListener("DOMContentLoaded", function () {
    const progressBars = document.querySelectorAll(".progress-bar");

    progressBars.forEach(bar => {
        const startDate = new Date(bar.dataset.start);
        const endDate = new Date(bar.dataset.end);
        const currentDate = new Date();

        const totalTime = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        const timePassed = Math.ceil((currentDate - startDate) / (1000 * 60 * 60 * 24));

        let percent = 0;

        if (totalTime > 0) {
            percent = Math.min(100, Math.max(0, Math.round((timePassed / totalTime) * 100)));
        }


        bar.style.width = (100 - percent) + "%";
    });
});
</script>
